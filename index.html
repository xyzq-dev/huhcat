<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }
        img {
            cursor: pointer;
            width: 300px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img src="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png" 
         alt="Click the cat" 
         id="catImage"
         aria-label="Click the cat to see what happens">
    <script>
        // Preload images and sound
        var image1 = new Image();
        var image2 = new Image();
        var sound = new Audio();

        image1.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
        image2.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
        sound.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_sound.mp3';

        // Function to toggle image
        function toggleImage() {
            var catImage = document.getElementById('catImage');
            if (catImage.src === image1.src) {
                catImage.src = image2.src;
            } else {
                catImage.src = image1.src;
            }
        }

        // Set up click event listener
        document.getElementById('catImage').addEventListener('click', function() {
            sound.play().catch(e => console.error('Error playing sound:', e));
            toggleImage();
        });
    </script>
</body>
</html>
