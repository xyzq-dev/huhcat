<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy $HUHCAT</title>
    <link rel="icon" type="image/png" href="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding-top: 20px;
            background-color: #a68d60;
            font-family: 'Lilita One', cursive;
            color: white;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 24px;
        }
        h1 {
            font-size: 70px; /* Increased title font size */
            margin-bottom: 10px;
        }
        #counter {
            font-size: 48px;
            margin: 20px 0;
        }
        @keyframes pop {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(var(--rotation)); }
            100% { transform: scale(1) rotate(0deg); }
        }
        #counter.pop {
            animation: pop 100ms ease-in-out;
        }
        img {
            cursor: pointer;
            width: 600px;
            user-select: none;
        }
        img:active {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="https://twitter.com/yourtwitterlink" target="_blank">TWITTER</a>
        <a href="https://t.me/yourtelegramlink" target="_blank">TELEGRAM</a>
        <a href="https://buyhuhcatlink.com" target="_blank">Buy $HUHCAT</a>
        <a href="https://huhcatchartlink.com" target="_blank">CHART</a>
    </div>
    <h1>$HUHCAT</h1>
    <div id="counter">0</div>
    <img src="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png"
         alt="Click the cat"
         id="catImage"
         aria-label="Click the cat to see what happens">
    <script>
        var counter = 0;
        var catImage = document.getElementById('catImage');
        var countDisplay = document.getElementById('counter');
        var isMouseDown = false;
        var timer;
        var lastSoundTime = 0;

        catImage.addEventListener('mousedown', function(event) {
            event.preventDefault();
            if (!isMouseDown) {
                playSound();
                catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
                isMouseDown = true;

                incrementCounter();

                timer = setTimeout(function() {
                    catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
                    isMouseDown = false;
                }, 200); // Ensuring the image is visible for at least 200 ms
            }
        });

        document.addEventListener('mouseup', function() {
            if (isMouseDown && timer) {
                clearTimeout(timer);
                catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
                isMouseDown = false;
            }
        });

        function incrementCounter() {
            counter++;
            countDisplay.textContent = counter;
            applyPopAnimation();
        }

        function applyPopAnimation() {
            var randomRotation = (Math.random() > 0.5 ? 1 : -1) * Math.random() * 20;
            countDisplay.style.setProperty('--rotation', randomRotation + 'deg');
            countDisplay.classList.add('pop');
            setTimeout(function() {
                countDisplay.classList.remove('pop');
            }, 200);
        }

        function playSound() {
            if (Date.now() - lastSoundTime > 200) { // Minimum interval for audio playback
                var sound = new Audio('https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_sound.mp3');
                sound.play();
                lastSoundTime = Date.now();
            }
        }
    </script>
</body>
</html>
