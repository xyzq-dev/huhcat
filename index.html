<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUHCAT</title>
    <link rel="icon" type="image/png" href="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huhcat_logo.png">
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            background-color: #a68d60; /* Adjust the color to match the image */
            font-family: 'Arial', sans-serif; /* Adjust the font to match the image */
            color: white; /* Adjust text color if needed */
        }
        #counter {
            font-size: 48px; /* Adjust font size as needed */
            margin-top: 20px; /* Adjust spacing as needed */
        }
        img {
            cursor: pointer;
            width: 300px; /* Adjust based on actual image size */
            user-select: none; /* Prevents the image from being draggable */
        }
        /* Prevents text selection during rapid clicking */
        img:active {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>HUHCAT</h1>
    <div id="counter">0</div>
    <img src="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png"
         alt="Click the cat"
         id="catImage"
         aria-label="Click the cat to see what happens">
    <script>
        var counter = 0;
        var catImage = document.getElementById('catImage');
        var countDisplay = document.getElementById('counter');
        var sound = new Audio('https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_sound.mp3');
        var timer;
        var isMouseDown = false;

        catImage.addEventListener('mousedown', function(event) {
            event.preventDefault();
            clearTimeout(timer); // Clear any previous timer
            sound.play();
            catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
            countDisplay.textContent = ++counter;
            isMouseDown = true;
        });

        document.addEventListener('mouseup', function() {
            if (isMouseDown) {
                // Set a timer to revert the image after a minimum of 400ms
                timer = setTimeout(function() {
                    catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
                }, 400);
                isMouseDown = false;
            }
        });

        // Optional: Handle touch events for mobile browsers
        catImage.addEventListener('touchstart', function(event) {
            event.preventDefault(); // Prevents additional mouse events on touch devices
            clearTimeout(timer); // Clear any previous timer
            sound.play();
            catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
            countDisplay.textContent = ++counter;
            isMouseDown = true;
        });

        document.addEventListener('touchend', function() {
            if (isMouseDown) {
                // Set a timer to revert the image after a minimum of 400ms
                timer = setTimeout(function() {
                    catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
                }, 400);
                isMouseDown = false;
            }
        });
    </script>
</body>
</html>
