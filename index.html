<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }
        img {
            cursor: pointer;
            width: 300px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <img src="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png" 
         alt="Click the cat" 
         id="catImage"
         aria-label="Click the cat to see what happens">
    <script>
        // Preload images and sound
        var image1 = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
        var image2 = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
        var sound = new Audio('https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_sound.mp3');

        // Set up click event listener
        document.getElementById('catImage').addEventListener('click', function() {
            sound.play().catch(e => console.error('Error playing sound:', e));
            this.src = image2;

            // Set a timeout to switch back to the first image after 0.1 seconds
            setTimeout(() => {
                this.src = image1;
            }, 100); // 100 milliseconds = 0.1 seconds
        });
    </script>
</body>
</html>
