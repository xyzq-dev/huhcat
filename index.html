<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUHCAT</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            background-color: #a68d60; /* Adjust the color to match the image */
            font-family: 'Arial', sans-serif; /* Adjust the font to match the image */
            color: white; /* Adjust text color if needed */
        }
        #counter {
            font-size: 48px; /* Adjust font size as needed */
            margin-top: 20px; /* Adjust spacing as needed */
        }
        img {
            cursor: pointer;
            width: 300px; /* Adjust based on actual image size */
            user-select: none; /* Prevents the image from being draggable */
        }
        /* Prevents text selection during rapid clicking */
        img:active {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>HUHCAT</h1>
    <div id="counter">0</div>
    <img src="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png"
         alt="Click the cat"
         id="catImage"
         aria-label="Click the cat to see what happens">
    <script>
        var counter = 0;
        var catImage = document.getElementById('catImage');
        var countDisplay = document.getElementById('counter');
        var sound = new Audio('https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_sound_new.mp3');
        var image1 = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
        var image2 = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
        var isMouseDown = false;

        // Preload second image
        var preloadImage2 = new Image();
        preloadImage2.src = image2;

        catImage.addEventListener('mousedown', function(event) {
            event.preventDefault();
            sound.play();
            catImage.src = image2;
            countDisplay.textContent = ++counter;
            isMouseDown = true;
            setTimeout(function() {
                if (isMouseDown) {
                    catImage.src = image1;
                    isMouseDown = false;
                }
            }, 400); // Minimum time the second image is shown
        });

        document.addEventListener('mouseup', function() {
            if (isMouseDown) {
                setTimeout(function() {
                    catImage.src = image1;
                    isMouseDown = false;
                }, Math.max(0, 400 - sound.duration * 1000)); // Adjust the timeout to the remaining time if sound is longer than 400ms
            }
        });

        // Optional: Handle touch events for mobile browsers
        catImage.addEventListener('touchstart', function(event) {
            event.preventDefault(); // Prevents additional mouse events on touch devices
            sound.play();
            catImage.src = image2;
            countDisplay.textContent = ++counter;
            isMouseDown = true;
            setTimeout(function() {
                if (isMouseDown) {
                    catImage.src = image1;
                    isMouseDown = false;
                }
            }, 400); // Minimum time the second image is shown
        });

        document.addEventListener('touchend', function() {
            if (isMouseDown) {
                setTimeout(function() {
                    catImage.src = image1;
                    isMouseDown = false;
                }, Math.max(0, 400 - sound.duration * 1000)); // Adjust the timeout to the remaining time if sound is longer than 400ms
            }
        });
