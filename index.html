<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huhcat - $HUHCAT</title>
    <link rel="icon" type="image/png" href="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding-top: 20px;
            background-color: #a68d60;
            font-family: 'Lilita One', cursive;
            color: white;
        }
        #navbar {
            margin-bottom: 20px;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 24px;
        }
        h1 {
            font-size: 60px;
            margin: 10px 0;
        }
        #counter {
            font-size: 48px;
            margin: 0;
        }
        @keyframes pop {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(var(--rotation)); }
            100% { transform: scale(1) rotate(0deg); }
        }
        #counter.pop {
            animation: pop 100ms ease-in-out;
        }
        img {
            cursor: pointer;
            width: 600px;
            user-select: none;
            margin-bottom: 10px;
        }
        img:active {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="https://twitter.com/yourtwitterlink" target="_blank">Twitter</a>
        <a href="https://t.me/yourtelegramlink" target="_blank">Telegram</a>
        <a href="https://huhcatchartlink.com" target="_blank">Chart</a>
    </div>
    <h1>HUHCAT</h1>
    <div class="button-container">
        <a href="https://buyhuhcatlink.com" target="_blank" class="buy-button">Buy $HUHCAT</a>
    </div>
    <div id="counter">0</div>
    <img src="https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png"
         alt="Click the cat"
         id="catImage"
         aria-label="Click the cat to see what happens">
    <script>
        var counter = 0;
        var catImage = document.getElementById('catImage');
        var countDisplay = document.getElementById('counter');
        var isMouseDown = false;
        var timer;

        catImage.addEventListener('mousedown', function(event) {
            event.preventDefault();
            clearTimeout(timer); // Clear any previous timer
            playSound();
            catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
            isMouseDown = true;
            timer = setTimeout(function() {
                if (isMouseDown) {
                    incrementCounter();
                }
            }, 400);
        });

        document.addEventListener('mouseup', function() {
            if (isMouseDown) {
                if (timer) {
                    clearTimeout(timer);
                    incrementCounter();
                }
                catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
                isMouseDown = false;
            }
        });

        catImage.addEventListener('touchstart', function(event) {
            event.preventDefault();
            playSound();
            catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_2_web.png';
            isMouseDown = true;
            timer = setTimeout(function() {
                if (isMouseDown) {
                    incrementCounter();
                }
            }, 400);
        });

        document.addEventListener('touchend', function() {
            if (isMouseDown) {
                if (timer) {
                    clearTimeout(timer);
                    incrementCounter();
                }
                catImage.src = 'https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_1_web.png';
                isMouseDown = false;
            }
        });

        function incrementCounter() {
            counter++;
            countDisplay.textContent = counter;
            applyPopAnimation();
        }

        function applyPopAnimation() {
            var randomRotation = (Math.random() > 0.5 ? 1 : -1) * Math.random() * 20;
            countDisplay.style.setProperty('--rotation', randomRotation + 'deg');
            countDisplay.classList.add('pop');
            setTimeout(function() {
                countDisplay.classList.remove('pop');
            }, 200);
        }

        function playSound() {
            var sound = new Audio('https://shdw-drive.genesysgo.net/BYdJ5hsatWXaQXiy2ZwefksTtfoCMnS5mPH2NUjpk7MQ/huh_sound.mp3');
            sound.play();
        }
    </script>
</body>
</html>
